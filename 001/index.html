<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recreate | 001</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/CSSRulePlugin.min.js"></script>


  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main data-scroll-container>
    <header class="nav-header" data-scroll-section>
      <div class="site-name">
        <h1>
          Basic <span>&reg;</span>
        </h1>
        <p class="site-name__tag">(part of <span>dept</span>)</p>
      </div>
      <nav>
        <ul class="nav-list">
          <li class="nav-list__item">Work</li>
          <li class="nav-list__item">About</li>
          <li class="nav-list__item">News</li>
          <li class="nav-list__item">Thinking</li>
          <li class="nav-list__item">Pledge</li>
          <li class="nav-list__item">Careers</li>
          <li class="nav-list__item">Contact</li>
        </ul>
      </nav>
      <button><svg width="23" height="5" viewBox="0 0 23 5" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20.5" cy="2.5" r="2.5" fill="black" />
          <circle cx="11.5" cy="2.5" r="2.5" fill="black" />
          <circle cx="2.5" cy="2.5" r="2.5" fill="black" />
        </svg>
      </button>
    </header>
    <section class="intro" data-scroll-section>
      <header class="main-header" data-scroll-section>
        <h1 data-scroll data-scroll-direction="horizontal" data-scroll-speed="-3" data-scroll-repeat="true">
          What's next <br>
          starts
        </h1>
        <h1 data-scroll data-scroll-direction="horizontal" data-scroll-speed="3" data-scroll-repeat="true">
          <span class="dot"></span> here
        </h1>
      </header>
      <!-- <div class="intro-image">
        <figure>
          <img class="intro__image" src="./assets/hero.png" alt="" />
        </figure>


      </div> -->

      <section class="section section--intro">
        <img class="hero__image"
          src="https://images.unsplash.com/photo-1580983563878-706ee872c772?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
          alt="" />
      </section>

    </section>
  </main>

  <script src="/dist/locomotive-scroll.min.js"></script>

  <script>
    const scroller = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true
    });

  </script>

  <script src="./script.js"></script>
</body>

</html>
